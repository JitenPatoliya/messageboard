<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <!-- <input matInput [ngClass]="{error: isValid('firstName')}" placeholder="First Name" style="widows: 350px" formControlName="firstName"> -->
            <input matInput placeholder="First Name" style="widows: 350px" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last Name" style="widows: 350px" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" type="email" style="widows: 350px" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" type="password" style="widows: 350px" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" style="widows: 350px" formControlName="confirmPassword">
        </mat-form-field>
        <br>
        <span *ngIf="form.errors?.mismatchedFields" >Passwords do not match</span>
        <br>
        <button mat-raised-button color="primary">Register</button>
    </form>
</mat-card>
